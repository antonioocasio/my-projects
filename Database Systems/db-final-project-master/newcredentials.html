<!DOCTYPE html>
<html>

<body>
    <main role="main" class="container-fluid">
        <h1> Category Entry </h1>

        <form action="insertcredentials.php" method="post">
          <p>User ID <input type="text" name="userID" maxlength="13" size="13" /></p>
          <p>Website Name <input type="text" name="websiteName" maxlength="30" size="30" /></p>
          <p>Username <input type="text" name="username" maxlength="50" size="50" /></p>
          <p>Password <input type="text" name="password" maxlength="50" size="50" /></p>
          <p>Date Created (YYYY-MM-DD) <input type="text" name="dateCreated" maxlength="13" size="13" /></p>
          <p>Current Login (0 = No, 1 = Yes) <input type="text" name="currentLogin" maxlength="1" size="1" /></p>
          <p>Category ID <input type="text" name="categoryID" maxlength="13" size="13" /></p>
